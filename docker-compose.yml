version: '3.8'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    # 直下のdockerfileを指定
    build: .
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    command: /bin/bash
    # docker-compose up   : [db => web]の順に起動
    # docker-compose down : [web => db]の順に停止
    depends_on:
     - db